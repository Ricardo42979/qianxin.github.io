<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>潜心楼 - 吴家山中学高二教学楼</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #5d8a82;
            --secondary-color: #7aa89f;
            --accent-color: #d4c37a;
        }
    </style>
    <link rel="stylesheet" href="building-style.css">
</head>
<body>
    <div class="container">
        <header class="building-header">
            <h1 class="building-title">潜心楼</h1>
            <p class="building-subtitle">吴家山中学高二教学楼</p>
            <p class="building-tagline">专注沉淀，厚积薄发</p>
        </header>

        <section class="content-section">
            <div class="feature-quote">
                "潜心"意为专注沉淀，厚积薄发。高二作为承上启下的关键阶段，学子需沉心静气，深耕学业。
            </div>
            <p>楼名勉励学生戒骄戒躁，在积累中突破自我，为高三冲刺蓄力。作为学业进阶的关键环节，潜心楼承载着从基础积累到能力提升的重要使命。</p>
            
            <div class="features-grid">
                <div class="feature-card">
                    <i class="fas fa-brain feature-icon"></i>
                    <h3>深度学习</h3>
                    <p>高二阶段深化知识理解，构建完整学科体系</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-layer-group feature-icon"></i>
                    <h3>知识积累</h3>
                    <p>系统化学习各学科知识，夯实学业基础</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-exchange-alt feature-icon"></i>
                    <h3>承上启下</h3>
                    <p>连接高一基础与高三冲刺阶段</p>
                </div>
            </div>
        </section>

        <footer class="building-footer">
            <p>吴家山中学楼宇命名解读 · 潜心楼</p>
            <p>高二学府 · 承上启下</p>
        </footer>
    </div>
</body>
</html>
